<div id="openModal" class="modal">
  <div class="modal__dialog">
    <div class="modal__content modal__content__one">
      <a href="#" title="Close" class="modal__close">x</a>
      <div class="modal__header">
        <h3 class="modal__title">Купить в один клик</h3>
        <p class="modal__descr">
          Чтобы оформить заказ&nbsp;&mdash; заполните формы ниже и&nbsp;наш
          менеджер свяжется с&nbsp;вами в&nbsp;течении часа.
        </p>
      </div>
      <div class="modal__body">
        <form action="" class="modal__form form">
          <input
            type="text"
            class="modal__input"
            placeholder="Как вас зовут?"
          />
          <input type="tel" class="modal__input" placeholder="Ваш телефон" />

          <button class="modal__btn" type="submit">Отправить</button>
        </form>
        <div class="modal__convention">
          <input type="checkbox" name="" id="" />
          Принимаю<span>пользовательское соглашение</span>
        </div>
      </div>
    </div>
    <div class="modal__content modal__content__two">
      <div class="modal__body">
        <img src="/img/modal-elephant.svg" alt="" srcset="" />
        <p class="modal__note">Спасибо, мы&nbsp;вам перезвоним!</p>
      </div>
    </div>
    <div class="modal__content modal__content__three">
      <div class="modal__body">
        <picture>
          <source srcset="img/item_320.png" media="(max-width:576px)" />
          <img  class="modal__photoMain" src="img/item-mod.jpg" alt="" />
        </picture>
        <div class="modal__photoTop">
          <picture>
            <source srcset="img/item_320.png" media="(max-width:576px)" />
            <img src="img/item-mod-1.png" alt="" />
          </picture>
          <picture>
            <source srcset="img/item_320.png" media="(max-width:576px)" />
            <img src="img/item-mod-2.png" alt="" />
          </picture>
          <picture>
            <source srcset="img/item_320.png" media="(max-width:576px)" />
            <img src="img/item-mod-3.png" alt="" />
          </picture>
          <picture>
            <source srcset="img/item_320.png" media="(max-width:576px)" />
            <img src="img/item-mod-4.png" alt="" />
          </picture>
        </div>
      </div>
    </div>
  </div>
</div>
