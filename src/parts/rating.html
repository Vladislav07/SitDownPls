<section id="rating" class="rating">
    <div class="rating__container">
      <h2 class="rating__title">О студии</h2>
      <ul class="rating__list list-reset">
        <li class="rating__item">
          <picture>
            <source srcset="img/projects_01_320.jpg" media="(max-width:576px)" />
            <source
              srcset="img/projects_01_1024.jpg"
              media="(max-width:1279px)"
            />
            <img src="img/projects_01.jpg" alt="" />
          </picture>
  
          <h4 class="rating__title">
            Диван кожаный &laquo;R-94&raquo;
          </h4>
          <span class="rating__price">
            94&nbsp;990 руб
          </span>
          <button class="rating__btn"></button>
          <div class="rating__label">
            @@include('./date.html',{ "date":"16 июня"})
          </div>
        </li>
   
      </ul>
    </div>
  </section>
