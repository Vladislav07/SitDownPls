<section id="contacts" class="contacts">
  <div class="container contacts__container">
    <h2 class="contacts__title">Контакты</h2>
    <div class="contacts__wrapper">
      <div class="contacts__request">
        <h4 class="contacts__title">Мы&nbsp;всегда вам рады!</h4>
        <p class="contacts__descr">
          Безусловно, новая модель организационной деятельности
          в&nbsp;значительной степени обусловливает важность распределения
          внутренних резервов и&nbsp;ресурсов.
        </p>
        <form action="" class="contacts__form form">
          <input
            type="text"
            class="contacts__input"
            placeholder="Как вас зовут?"
          />
          <input type="tel" class="contacts__input" placeholder="Ваш телефон" />
          <input
            type="email"
            class="contacts__input"
            placeholder="Ваш e-mail"
          />
          <button class="contacts__btn" type="submit">Отправить</button>
        </form>
        <div class="contacts__convention">
          <input type="checkbox" name="" id="" />
          Принимаю<span>пользовательское соглашение</span>
        </div>
      </div>
      <div class="contacts__image">
        <img src="./img/contacts.jpg" alt="" srcset="">
      </div>
    </div>
  </div>
</section>
